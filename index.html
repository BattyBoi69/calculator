<!DOCTYPE HTML>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div class="calc">
			<div id="display"></div>

			<div class="buttons">

				<div class="top-row"></div>
				<button>MC</button>
				<button class="eval">&percnt;</button>
				<button class="eval">&plusmn;</button>
				<button>C</button>
				<button>AC</button>

				<div class="top-row"></div>
				<button>MR</button>
				<button class="number">7</button>
				<button class="number">4</button>
				<button class="number">1</button>
				<button class="number">0</button>

				<div class="top-row"></div>
				<button>M&minus;</button>
				<button class="number">8</button>
				<button class="number">5</button>
				<button class="number">2</button>
				<button>.</button>

				<button class="top-row eval">&radic;</button>
				<button>M&plus;</button>
				<button class="number">9</button>
				<button class="number">6</button>
				<button class="number">3</button>
				<button class="equals">=</button>

				<button class="top-row">OFF</button>
				<button class="operator">&divide;</button>
				<button class="operator">&times;</button>
				<button class="operator">&minus;</button>
				<button class="operator add">&plus;</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
